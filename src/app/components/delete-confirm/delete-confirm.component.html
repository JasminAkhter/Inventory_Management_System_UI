<h2 mat-dialog-title>{{ data.title || 'Delete Confirmation' }}</h2>

<mat-dialog-content>
  <p>{{ data.message || 'Are you sure you want to delete this item?' }}</p>
  <p *ngIf="data.name"><strong>{{ data.name }}</strong></p>
  <p>This action cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions align="end" style="margin-top: 16px;">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="confirm()">Delete</button>
</mat-dialog-actions>
