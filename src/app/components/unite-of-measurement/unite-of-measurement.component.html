<div class="uom-container">

  <div class="toolbar" style="display: flex; justify-content: space-between;
     align-items: center; margin-bottom: 1px; margin-right: 20px;">
    <h2>UOM List</h2>
    <button mat-raised-button color="primary" (click)="openDialog()">+ Add UOM</button>
  </div>

  <table mat-table [dataSource]="uoms" class="mat-elevation-z8 full-width-table"
    style="width: 100%; border-collapse: collapse;">

    <!-- UOM ID -->
    <ng-container matColumnDef="uomID">
      <th mat-header-cell *matHeaderCellDef
        style="background-color: #020e1a; color: white; padding: 8px; text-align: center;"> ID </th>
      <td mat-cell *matCellDef="let element" style="padding: 8px; text-align: center;">{{ element.uomID }}</td>
    </ng-container>

    <!-- Category Name -->
    <ng-container matColumnDef="uomName">
      <th mat-header-cell *matHeaderCellDef
        style="background-color: #020e1a; color: white; padding: 8px; text-align: center;"> Name </th>
      <td mat-cell *matCellDef="let element" style="padding: 8px; text-align: center;">{{ element.uomName }}</td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef
        style="background-color: #020e1a; color: white; padding: 8px; text-align: center;"> Description </th>
      <td mat-cell *matCellDef="let element" style="padding: 8px; text-align: center;">{{ element.description }}</td>
    </ng-container>
    
    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef
        style="background-color: #020e1a; color: white; padding: 8px; text-align: center;"> Actions </th>
      <td mat-cell *matCellDef="let element" style="padding: 8px; text-align: center;">
        <button mat-icon-button color="primary" (click)="editUom(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUom(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
